    function calcularFretePorCEP(volumes, peso, valorNF, limiteVolumes, acrescimoValorNF, acrescimoPeso) {
      if (volumes >= 1 && volumes <= limiteVolumes) {
        var frete = 0;
        if (valorNF > 3500) {
          frete += acrescimoValorNF;
        }
        if (peso > 100) {
          frete += acrescimoPeso;
        }
        return frete;
      } else if (volumes >= 5 && peso <= 100 && valorNF <= 3500) {
        alert("Entre em contato com a transportadora através do telefone " + telefone);
        return 0;
      } else {
        alert("Não foi possível calcular o frete valor acima da tabela território entre em contato com a transportadora (14)21042600.");
        return 0;
      }
    }

    function encontrarEstadoFrete(estados, cidade) {
      for (var estado in estados) {
        if (estados.hasOwnProperty(estado)) {
          var estadoData = estados[estado];
          if (estadoData.cidades.includes(cidade.toLowerCase())) {
            return estadoData;
          }
        }
      }
      return null;
    }

    function calcularFretePorEstado(estadoFrete, volumes, peso, valorNF) {
      var frete = 0;

      if (volumes >= 1 && volumes <= 15 && peso <= 1000 && valorNF <= 35000) {
        frete = estadoFrete.valorPorVolume[volumes];

        if (valorNF > 3500 && volumes <= 5) {
          frete += 5.11;
        }

        if (peso > 100 && volumes <= 5) {
          frete += 4.23;
        }
      }

      return frete;
    }

    function exibirResultadoFrete(frete, cidade, estadoFrete, cep) {
      var resultadoElement = document.getElementById("resultado");
      resultadoElement.innerHTML = "";

      if (frete > 0) {
        var freteElement = document.createElement("p");
        freteElement.textContent = "Valor do frete : R$ " + frete.toFixed(2);

        resultadoElement.appendChild(freteElement);

        if (estadoFrete) {
          var prazoElement = document.createElement("p");
          var prazo = 0;

          if (cep && estadoFrete.prazoEntregaCEP && estadoFrete.prazoEntregaCEP[cep]) {
            prazo = estadoFrete.prazoEntregaCEP[cep];
          } else if (cidade && estadoFrete.prazoEntrega[cidade.toLowerCase()]) {
            prazo = estadoFrete.prazoEntrega[cidade.toLowerCase()];
          }

          var prazo = estadoFrete.prazoEntrega[cidade.toLowerCase()] + 0;//aumentar o prazo de entrega no lugar do 0 por a quantia de dias a mais desejado
          var prazoTexto = prazo === 1 ? "dia útil" : "dias úteis";

          prazoElement.textContent = "Prazo de entrega : " + prazo + " " + prazoTexto + ".";

          resultadoElement.appendChild(prazoElement);
        }
      } else {
        alert("Não foi possível calcular o frete.");
      }
    }

  <script>
    function validarCidade() {
      var inputCidade = document.getElementById("cidade");
      var cidade = inputCidade.value;

      cidade = cidade.toLowerCase();

      var cidadeSemAcento = cidade.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

      cidadeSemAcento = cidadeSemAcento.replace(/([a-z]+)\s+([a-z]{2})\s*$/, '$1 $2');

      inputCidade.value = cidadeSemAcento;
    }


    window.onload = function () {
      var inputCidade = document.getElementById("cidade");
      inputCidade.focus();
    }



    function validarCidade() {
      var cidadeInput = document.getElementById("cidade");
      var cidadeValue = cidadeInput.value.toLowerCase();

      var cepSPLabel = document.getElementById("cepSPLabel");
      var cepSPInput = document.getElementById("cepSP");
      var cepRJLabel = document.getElementById("cepRJLabel");
      var cepRJInput = document.getElementById("cepRJ");

      if (cidadeValue.includes("sao paulo sp") || cidadeValue.includes("são paulo sp")) {
        cepSPLabel.style.display = "block";
        cepSPInput.style.display = "block";
        cepSPInput.required = true;

        cepRJLabel.style.display = "none";
        cepRJInput.style.display = "none";
        cepRJInput.required = false;
      } else if (cidadeValue.includes("niteroi rj")) {
        cepRJLabel.style.display = "block";
        cepRJInput.style.display = "block";
        cepRJInput.required = true;

        cepSPLabel.style.display = "none";
        cepSPInput.style.display = "none";
        cepSPInput.required = false;
      } else {
        cepSPLabel.style.display = "none";
        cepSPInput.style.display = "none";
        cepSPInput.required = false;

        cepRJLabel.style.display = "none";
        cepRJInput.style.display = "none";
        cepRJInput.required = false;
      }
    }


    function bloquearEspaco(event) {
      if (event.keyCode === 32) {
        var inputCidade = document.getElementById("cidade");
        var cidade = inputCidade.value;
        if (/ (pr|sp|sc|df|mg|go|mt|ms|es|rj|ro|ac)$/.test(cidade)) {
          event.preventDefault();
        }
      }
    }

    window.onload = function () {
      var inputCidade = document.getElementById("cidade");
      inputCidade.addEventListener("input", validarCidade);
      inputCidade.addEventListener("keydown", bloquearEspaco);
      inputCidade.focus();
    }
  </script>

  

  <script>
    function formatarCEP(cepInputId) {
      var cepInput = document.getElementById(cepInputId);
      var cep = cepInput.value.replace(/\D/g, '');
      if (cep.length > 5) {
        cep = cep.substring(0, 5) + '-' + cep.substring(5, 8);
      }
      cepInput.value = cep;
    }
  </script>
