<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Frete Território</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon"
    href="https://play-lh.googleusercontent.com/-4UcPgppCEfKjvuvCxk42Stqjo7vbiz03f9IDR5wyVLL-AtX-ma7i9c1qPQ-rnKWoA=w240-h480-rw"
    type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.2/awesomplete.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.2/awesomplete.min.js"></script>
  <script src="./script.js2"></script> <!-- Certifique-se de que cnpj.js seja carregado antes do uso de taxaBase -->



  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f7f7f7;
    }

    h2 {
      margin-bottom: 20px;
      color: white;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
      color: #004899;
    }

    input[type="number"],
    input[type="text"],
    select {
      padding: 10px;
      border-radius: 5px;
      border: 2px solid #004899;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #004899;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      background-color: #004899;
      color: white;
      border-radius: 5px;
      padding: 5px;
    }

    #cidade {
      font-size: 16px;
      font-size: calc(74%);
    }

    #observacao {
      color: white;
      margin-top: 10px;
      font-size: small;
    }

    #valido {
      font-size: 14px;
      padding: 5px;
      color: white;
    }



    .icon {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      margin-top: 20px;
    }

    .icon a {
      margin: 10px;
      text-decoration: none;
      color: white;
      transition: color 0.3s;
    }

    .icon a:hover {
      color: #080808;
    }
  </style>

  <style>
    .icon {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
    }

    .icon a {
      margin: 10px;
      text-decoration: none;
      color: white;
    }

    .icon a:hover {
      color: #080808;
    }

    .logo {

      background-image: url(./rte.png);
      width: 320px;
      height: 55px;
      background-size: contain;
      margin: auto;
      background-color: #f7f7f7;
      border-radius: 2px;
      background-repeat: no-repeat;

    }


    body {
      background-color: #0073e6;
      /* Azul claro */
    }

    button {
      background-color: #003366;
      /* Azul escuro */
      color: white;
    }

    button {
      background: linear-gradient(to bottom, #0073e6, #003366);
      color: white;
    }

    #novembro-azul-message {

      color: #0073e6
    }
  </style>



</head>

<body>

  <div class="logo">

  </div>
  <h2>Tabela Calçadistas</h2>
  <p id="valido">Válido somente para fretes com origem em Jaú-SP</p>


  <form id="limparFormulario">
    <div class="blue-ribbon">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSqeL0tZ8lFRL3YzZvzw5-P5lvz9Rxfp0OZg&usqp=CAU"
        alt="Novembro Azul" width="150">
      <p id="novembro-azul-message">Apoiamos o Novembro Azul - Cuidar da saúde é fundamental!</p>

    </div>

    <label for="volumes">Quantidade de Volumes:</label>
    <select id="volumes" name="volumes" required>
      <option value="1">1 volume</option>
      <option value="2">2 volumes</option>
      <option value="3">3 volumes</option>
      <option value="4">4 volumes</option>
      <option value="5">5 volumes</option>
      <option value="6">6 volumes</option>
      <option value="7">7 volumes</option>
      <option value="8">8 volumes</option>
      <option value="9">9 volumes</option>
      <option value="10">10 volumes</option>
      <option value="11">11 volumes</option>
      <option value="12">12 volumes</option>
      <option value="13">13 volumes</option>
      <option value="14">14 volumes</option>
      <option value="15">15 volumes</option>
    </select>

    <label for="peso">Peso Total (KG):</label>
    <input type="number" id="peso" name="peso" required>

    <label for="valorNF">Valor da Nota Fiscal:</label>
    <input type="number" id="valorNF" name="valorNF" required>

    <label for="cnpjDestino">CPF/CNPJ do Destino:</label>
    <input type="number" id="cnpjDestino" name="cnpjDestino" placeholder="Digite CPF/CNPJ do Destino">



    <label for="cidade">Cidade de Destino:</label>
    <input type="text" id="cidade" placeholder="Digite a cidade e a sigla do estado (Ex: Jaú, SP)"
      onkeyup="autocompleteCidade(event)" id="inputField" oninput="sanitizeInput(event)">
    <div id="cidade-list"></div>

    <label id="cepSPLabel" style="display: none;">CEP São Paulo:</label>
    <input type="text" id="cepSP" style="display: none;" onkeyup="formatarCEP('cepSP')"
      placeholder="Digite o CEP do Destino">

    <label id="cepRJLabel" style="display: none;">CEP NITEROI RJ:</label>
    <input type="text" id="cepRJ" style="display: none;" onkeyup="formatarCEP('cepRJ')"
      placeholder="Digite o CEP do Destino">

    <button type="button" onclick="calcularFrete()">Calcular Frete</button>
  </form>

  <div id="resultado"></div>

  <p id="observacao">Obs: algumas regiões podem possuir taxas adicionais.</p>

  <div class="icon">
    <a href="https://www.facebook.com/rodonaves" target="_blank">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="https://rte.com.br/" target="_blank">
      <i class="fas fa-globe"></i>
    </a>
    <a href="https://instagram.com/rterodonaves?igshid=NTc4MTIwNjQ2YQ==" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
  </div>




</body>

</html>
